<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="formulario.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Login</title>
</head>
<body>
	<header>
	<!--Menú de navegación-->
	<nav class="nav">
		<input type="checkbox" id="nav_checkbox" class="checkbox" >
		<label  for="nav_checkbox" class="nav_toggle">
		<!--Cerrar-->
		<img src="https://img.icons8.com/ios-glyphs/48/000000/delete-sign.png" class="close"/>
		<!--Expandir-->
		<img src="menu-hamburguesa.png"class="menu"/>
		</label>
		<ul class="nav_menu">
			<li class="logo">
				<img src="12.png">
			</li>
			<div class="titulo">
				<h1>Login</h1>
			</div>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="#">Clases</a></li>
			<li><a href="#">Más</a></li>
		</ul>
	</nav>	
	</header>
	<br/><br/><br/><br/>
	<form class="form">
		<div class="correo">
		<h2>Correo y contraseña</h2>
		<br/>
		<label for="correo">Ingresa tu correo</label>
		<input type="email" name="correo" id="correo" placeholder="Correo"> 
		<!--Placeholder muestra un texto predeterminado, dicho se borra al ingresar un cárcter-->
		<br/>
		<br/>
		<label for="contraseña">Ingresa tu contraseña</label>
		<input type="password" name="correo" id="contraseña" placeholder="Contraseña">
		</div>
		<br/>
		<button id="login">Login</button>
		<br/><br/>
		<button id="new_password">Forgot your password?</button>
		<br/><br/>
		<hr>or
		<br/><br/>
		<button id="new_account"><a href="formulario.html">Create a new account</a></button>
		<br/>
	</form>
	<br/><br/>
</body>
</html>
